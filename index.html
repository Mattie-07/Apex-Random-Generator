<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Random Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="logo">
                <li>Apex Legends</li>
            </ul>
            <ul class="items">
                <li>About</li>
                <li>Menu</li>
            </ul>
        </nav>
        <div class="headerText">
            <h2>Welcome to Apex Random</h2>
            <h5>Pick the Legends you currently own to have a random one selected</h5>
        </div>
        <div class="apexGrid">

        </div>
        <div id="legendBox">
            <div class="innerLegendBox">
                <span>The Legend you chose is </span>
            </div>
        </div>
        <div class="buttonDiv">
            <button id="randomButton">Random Legend</button>
        </div>
    </div>
</body>

</html>
