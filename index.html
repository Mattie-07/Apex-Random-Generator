<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Random Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="headerText">
            Welcome to Apex Random
        </div>
        <div class="apexGrid">
            <div class="legend" onclick="storeValue()">
                <img id="legend1" src="assets\Lifeline.jpg" alt="">
                <div class="legendInfo">
                    <img src="assets\medicImage.jpg" alt="">
                    <h2>Lifeline / <span>Combat Medic</span></h2>
                    <p id="legendDescription">About Lifeline</p>
                </div>
            </div>
            <div class="legend" onclick="storeValue()">
                <img id="legend2" src="assets\Bangalore.jpg" alt="">
                <div class="legendInfo">
                    <img src="assets\offenseImage.jpg" alt="">
                    <h2>Bangalore / <span> Professional Soldier</span></h2>
                    <p id="legendDescription">About Lifeline</p>
                </div>
            </div>
            <div class="legend" onclick="storeValue()">
                <img id="legend3" src="assets\octane.jpg" alt="">
                <div class="legendInfo">
                    <img src="assets\offenseImage.jpg" alt="">
                    <h2> &nbsp;&nbsp;Octane /<span> High speed Daredevil</span></h2>
                    <p id="legendDescription">About Lifeline</p>
                </div>
            </div>
            <div class="legend" onclick="storeValue()">
                <img id="legend4" src="assets\gibby.jpg" alt="">
                <div class="legendInfo">
                    <img src="assets\defenseImage.jpg" alt="">
                    <h2>Gibraltar / <span>Shielded Fortress</span></h2>
                    <p id="legendDescription">About Lifeline</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
